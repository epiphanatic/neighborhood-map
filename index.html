<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Neighborhood Map</title>
</head>
<body>

    <!--TODO: resize map on screen size change - look at online resume (helper js at bottom)-->
    <!--TODO: alt tags for images-->

    <div id="wrapper">
        <header id="header">
            <h3>Sunshine Coast</h3>
            <i class="fa fa-bars" aria-hidden="true" id="menu-icon" onclick="togglePane()"></i>
        </header>
        <nav id="left-pane">
            <input type="search"
                   name="filter" placeholder="search"
                   data-bind="textInput: currentFilter">
            <ul data-bind="foreach: filterLocations">
                <li data-bind="text: title, click: $parent.setLoc,
                        attr: {id: id}"></li>
            </ul>
            <br>
            <span>Location data/images provided by Wikipedia.</span>
        </nav>
        <main id="map">
        </main>
    </div>

    <script src="libs/knockout-3.2.0-debug.js"></script>
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="scripts/main.js"></script>
    <script src="scripts/menu.js"></script>
    <script async defer src="https://use.fontawesome.com/f3df52466f.js"></script>
    <!--NOTE: error handling for below is performed in main.js-->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCfPAwwT0vjb6QuZ6aiEX6i0IT4H335ko&v=3&callback=initMap">
    </script>
</body>
</html>
